version: "3.3"

services:
    api:
        build:
            context: ../
            dockerfile: ./docker/api.xplat.Dockerfile
        command: "sh -c '/app/QuestPDF.Api'"
        ports:
            - "5000:5000"
        environment:
            - "Kestrel:Endpoints:Urls:Url=http://0.0.0.0:5000"
            - "QuestPDF:LicenseType=Community"
